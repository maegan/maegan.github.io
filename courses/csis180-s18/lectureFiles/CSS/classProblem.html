<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Class problem</title>
	<style>
		.box {
			text-align: left;
			font-size:30px;
			margin: 10px;
			box-shadow: 5px 10px 10px #888888;
			border-radius: 20px;
			margin-bottom: 25px;
			padding: 20px;
		}

		#blue {
			border: 5px solid blue;
			background-color: rgb(179, 179,255);
			color: rgb(51, 51, 128);

		}

		#red {
			border: 5px solid red;
			background-color: rgb(255, 179, 179);
			color: rgb (127, 51, 51);
			margin: 40px;
		} 
	</style>
</head>
<body>
	<div class="box" id="blue">
		Here is some content that is in an interesting box.
	</div>

	<div class="box" id="red">
		Here is some content that is in another interesting box.
	</div>

</body>
</html>
