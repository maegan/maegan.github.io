<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Color</title>
    
    <style>
			body {
				background-color: white;
			}
			.box { 
				color: blue;
/*				background-color: rgba(255,239,213, .75); */
				background-color: darkgray;
				border: 5px dashed red;
				padding: 20px;
			}
			
			#special {
				color: black;
			}
		</style>

  </head>
  <body>

		<div class="box">
			Here is some content that will be in a box with blue text, darkgray background and a red border
		</div>
		
		<p>Just some plain text.</p>
		
		<div id="special" class="box">We want another box.</div>

  </body>
</html>
