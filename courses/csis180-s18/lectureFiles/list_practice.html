<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>List Example</title>
		<style>
			ul {
				border:  7px solid purple;
			}

			li {
				border: 3px solid teal;
			}
			p {
				border: 1px solid red;
			}
		</style>
	</head>
	
	<body>
		<ol>
			<li>First
</li>				<p>answer</p>
			<li>Second
				<ul>
					<li>answer a</li>
					<li>answer b</li>
					<li>answer c</li>
				</ul>
			</li> 
			
			<li>Third</li>
		</ol>
			
	</body>
</html>
