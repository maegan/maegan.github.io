<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Form Example</title>
</head>


<body>
	<h1>Favorite Animals</h1>

	<form action="" method="get">
	  <fieldset>

	  <label for="name">Name:</label>
	  <input type="text" name="name" id="name"><br>

	  <label for="email">Email:</label>
	  <input type="email" name="email" id="email"><br>

	  <p><label for="fav">Favorite Animal:</label><br>
	  <input type="radio" name="fav" value="cats" id="fav">Cats<br>
	  <input type="radio" name="fav" value="dogs">Dogs<br>
	  <input type="radio" name="fav" value="tigers">Tigers<br>
	  <input type="radio" name="fav" value="reptiles">Reptiles<br>
	  <input type="radio" name="fav" value="rabbits">Rabbits<br>
	  <br></p>

	  <p><label for="howMany">How many pets do you have?</label>
	  <select name="howMany" id="howMany">
	  	<option value="0-2">0-2</option>
	  	<option value="3-5">3-5</option>
	  	<option value="6-7">6-7</option>
	  	<option value="tooMany">Too Many</option>
	  </select>
	  <br></p>

	  <p><label for="noLike">Animals you don't like:</label><br>
	  <input type="checkbox" name="noLike" value="cats" id="noLike">Cats<br>
	  <input type="checkbox" name="noLike" value="dogs"> Dogs<br>
	  <input type="checkbox" name="noLike" value="horses">Horses<br>
	  <input type="checkbox" name="noLike" value="hippos">Hippos<br>
	  <input type="checkbox" name="noLike" value="spiders">Spiders<br>
	  <input type="checkbox" name="noLike" value="other">Other<br>
	  <br></p>
	  
	  <p><label for="heard">How did you hear about our awesome page?</label>
	  <input list="hear" name="hear" id="heard"> 
	  <datalist id="hear">
  		<option value="friend told me"></option>
  		<option value="stumbled on it"></option>
  		<option value="Google ad"></option>
	  </datalist>
	  <br></p>
	  	  


	  <input type="submit" value="Submit my answers">
	  </fieldset>
	</form>

</body>

</html>
