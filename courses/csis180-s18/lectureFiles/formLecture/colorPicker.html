<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ColorPicker Example</title>
</head>
<body>

	<p>Depending on browser support:<br>
	A color picker can pop-up when you enter the input field.</p>

	<form action="" method="get">
  		Select your favorite color:
  		<input type="color" name="favcolor" value="#ff0000">
  		<input type="submit" value="Send">
	</form>

	<p><b>Note:</b> type="color" is not supported in Internet Explorer 11 and earlier versions, or in 
	Safari 9.1 and earlier versions.</p>

</body>
</html>
