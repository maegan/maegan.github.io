<!DOCTYPE html>
<html>

<head>
	<title>Putting a border around an image</title>
	<meta charset="utf-8">
	
	<style>
		#photo-border {
			padding: 25px 50px;
			background: url(stamp.jpg) no-repeat;
			width: 200px;
			height: 200px;
			text-align: center;
		}
	</style>

</head>

<body>

	<div id="photo-border">
		<img src="italy.jpg" alt="Italy" width="200">
		<p>This is a caption</p>
	</div>

</body>

</html>
