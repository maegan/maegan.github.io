<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Audio Element Example</title>
  </head>
  
  <body>
  
    <h1>Audio Element Example</h1>
    
    
    <p>In this technique, I'm specifying that audio controls be used.</p>

	<audio controls>
		  Your browser does not support the <code>audio</code> element.
		  <source src="Toreadors.mp3" type="audio/mp3">
	</audio>
    
    <pre>
		&lt;audio controls="controls"&gt;
  		Your browser does not support the &lt;code&gt;audio&lt;/code&gt; element.
  		&lt;source src="Toreadors.mp3" type="audio/mp3"&gt;
		&lt;/audio&gt;
    </pre>
  </body>
</html>
